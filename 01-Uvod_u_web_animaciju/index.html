<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            height: 100vh;
            background-color: #A2687E;

        }

        #my-div {
            background-color: aqua;
            border-radius: 100%;
            width: 240px;
            height: 240px;
            margin: 0 auto;

        }
    </style>
</head>

<body id="body">
    <div id="my-div"></div>
    <script>
        let body = document.querySelector('body');
        let myDiv = document.querySelector('#my-div');


        let direction = 1;
        let speed = 8;

        function update() {
            let bodyBounds = body.getBoundingClientRect();
            let myDivBounds = myDiv.getBoundingClientRect();

            myDiv.style.transform = 'translateY(' + (myDivBounds.top + direction * speed) + 'px)';
            if (myDivBounds.bottom >= bodyBounds.bottom - 2 * speed) {
                direction = -1;
            } else if (myDivBounds.top <= bodyBounds.top + 2 * speed) {
                direction = 1;
            }
            requestId = requestAnimationFrame(update);

        }
        body.onclick = function () {
            if (requestId) {
                cancelAnimationFrame(requestId);
                requestId = undefined;
            } else {
                requestId = requestAnimationFrame(update);
            }
        }
        requestId = requestAnimationFrame(update);
    </script>
</body>

</html>
