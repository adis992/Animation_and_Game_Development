<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotacija u canvasu</title>
    <style>
        #my-canvas {
            border: #cacaca 1px solid;
        }
    </style>
</head>

<body>
    <canvas id="my-canvas" width="400" height="300">
        Your web browser does not support canvas element.
    </canvas>
    <script>
        window.onload = draw;


        function draw() {

            let myCanvas = document.getElementById("my-canvas");

            if (myCanvas.getContext) {
                let ctx = myCanvas.getContext('2d');

                ctx.fillStyle = "#ff0303";
                ctx.fillRect(80, 80, 200, 120);

                //centralna tacka se definise sa translate

                ctx.translate(180, 140);
                ctx.rotate(45 * Math.PI / 180); //45 stepeni u radijanina
                ctx.translate(-180, -140);
                ctx.fillStyle = "blue";
                ctx.fillRect(80, 80, 200, 120);  //ovaj kvadrat je rotiran za 45 stepeni






            } else {
                alert("Canvas is not supported.");
            }
        }

    </script>
</body>

</html>
